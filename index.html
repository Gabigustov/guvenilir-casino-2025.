<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <title>Güvenilir Casino Siteleri 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.01);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card-content h2 {
      margin-top: 0;
      font-size: 20px;
    }
    .card-content p {
      font-size: 16px;
      margin: 10px 0;
    }
    .card-content a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00c853;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.2s;
    }
    .card-content a:hover {
      background: #00b347;
    }
  </style>
</head>
